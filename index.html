<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <title>payback code challenge</title>
  </head>
  <body>
    <div class="container">
      <img
        alt="PAYBACK"
        src="https://www.payback.de/blueberry/static/ui-core/0.942.0/assets/logos/pb_logo--desktop.svg"
      />
      <input id="search-string" />
      <div class="search-popup" id="search-popup">
        <div class="search-popup__list">
          <ul id="results"></ul>
        </div>
        <div class="search-popup__cards" id="search-result-cards-container">
          <div class="card">
            <img
              src="https://www.themealdb.com/images/media/meals/1529444830.jpg"
            />
            <hr />
            <div class="card_title">some title</div>
            <div class="card_description">description</div>
          </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
